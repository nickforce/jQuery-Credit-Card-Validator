<!DOCTYPE html>

<style>
   
form label {
  color: #555;

  width: 275px;

  -webkit-box-sizing: content-box;
}
form input::-webkit-input-placeholder {
  color: #ddd;
}
form input:-moz-placeholder {
  color: #ddd;
  opacity: 1;
}
form input::-moz-placeholder {
  color: #ddd;
  opacity: 1;
}
form input:-ms-input-placeholder {
  color: #ddd;
}

form input:focus {
  outline: 1px solid #3388dd;
}

form #card_number {
  background-image: url(../images.png), url(../images.png);
  background-position: 2px -121px, 260px -61px;
  background-size: 120px 361px, 120px 361px;
  background-repeat: no-repeat;
  padding-left: 54px;
  width: 225px;
}
form #card_number.visa {
  background-position: 2px -163px, 260px -61px;
}
form #card_number.amex {
  background-position: 2px -205px, 260px -61px;
}
form #card_number.mastercard {
  background-position: 2px -247px, 260px -61px;
}
form #card_number.maestro {
  background-position: 2px -289px, 260px -61px;
}
form #card_number.discover {
  background-position: 2px -331px, 260px -61px;
}
form #card_number.valid.visa {
  background-position: 2px -163px, 260px -87px;
}
form #card_number.valid.amex {
  background-position: 2px -205px, 260px -87px;
}
form #card_number.valid.mastercard {

}
form #card_number.valid.maestro {
  background-position: 2px -289px, 260px -87px;
}
form #card_number.valid.discover {
  background-position: 2px -331px, 260px -87px;
}

}
</style>
<body>
<form>
    <label>CC number <input id="card_number" placeholder="1234567890" class="btn"></label>

    <p class="log"></p>
</body>
</form>
<script>
    // AMEX 34, VISA 4, DISCOVER 601, MASTERCARD 510

    $(function() {

        $('#card_number').validateCreditCard(function(result) {
            $('.log').html('Card type: ' + (result.card_type == null ? '-' : result.card_type.name)
                     + '<br>Valid: ' + result.valid
                     + '<br>Length valid: ' + result.length_valid
                     + '<br>Luhn valid: ' + result.luhn_valid);

            if(result.card_type == null) {
                $(this).removeClass("amex visa discover mastercard");
            }
            else {
                $(this).addClass(result.card_type.name);
            }
        });
